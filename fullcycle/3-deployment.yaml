apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        # image: rfahham/work-on:v.2.0.0
        # image: rfahham/workon:1.0 # est√° dando erro
        # image: wesleywillians/nginx-ab
        image: nginx:1.16.1
        ports:
        - containerPort: 80
