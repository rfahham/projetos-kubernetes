apiVersion: apps/v1
kind: Deployment
metadata:
  name: airportnames-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: rfahham/acoes
        ports:
        - containerPort: 8080