apiVersion: apps/v1
kind: Deployment
metadata:
  name: k6-deployment
spec:
  selector:
    matchLabels:
      app: k6
  replicas: 2
  template:
    metadata:
      labels:
        app: k6
    spec:
      containers:
      - name: k6
        image: grafana/k6
        imagePullPolicy: Always
        command: ["sleep", "infinity"]